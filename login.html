<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
  <title>Tela de login</title>
  <a href="index.html"><img src="Assets/NOVA LOGO.jpeg" class= "cabeçalho-img"></a>
</head>
<body>
  <div class="root">
    <div class="containerTitle">
      <h1>Login</h1>
    </div>
    <div class="containerText">
      <p class="text">Realize o login para efetuar a doação</p>
    </div>
    <div class="containerInputs">
      <p class="inputTitle">E-mail</p>
      <input class="inputPass" type="email" id="Email" placeholder="Insira o endereço de e-mail">
    </div>
    <div class="containerInputs">
      <p class="inputTitle">Senha</p>
      <input class="inputPass" type="password" id="Senha" placeholder="Insira sua senha(pelo menos 8 caracteres)">
    </div>
    <div class="containerBottom">
      <div class="SavePassword">
        <input class="inputCheck" type="checkbox" id="savePassword">
        <p class="textCheck">Manter login</p>
      </div>
      <button class="buttonResetPassword">
        Esqueceu a senha?
      </button>
    </div>
    <button class="buttonLogin" onclick="cadastroLogin()" type="button">
      Confirmar
    </button>
    <div class="footer">
      <div class="containerPart">
        <p class="partTitle">INSTITUCIONAL</p>
        <p class="partText">Quem somos?</p>
        <p class="partText">Como contribuir?</p>
        <p class="partText">Como ser beneficiário?</p>
      </div>
      <div class="containerLine">
        <div class="line"></div>
      </div>
      <div class="containerPart">
        <p class="partTitle">AJUDA E SUPORTE</p>
        <div class="containerIconAndText">
          <img class="icon" src="Assets/WPP-1.jpeg"/>
          <p class="partText">(11) 4002-8922</p>
        </div>
        <div class="containerIconAndText">
          <img class="icon" src="Assets/EMAIL.jpeg"/>
          <p class="partText">foodforal@gmail.com</p>
        </div>
      </div>
      <div class="containerLine">
        <div class="line"></div>
      </div>
      <div class="containerPart">
        <p class="partTitle">REDES SOCIAIS</p>
        <div class="containerIconAndText">
          <img class="icon" src="Assets/INSTAGRAM-_1_.jpeg"/>
          <p class="partText"><a href="https://www.instagram.com/foodforall.mg?igsh=OXh4eWZ2eXU4eHpj&utm_source=qr" target="_blank" rel="external">@FOODFORALL</p></a>        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
